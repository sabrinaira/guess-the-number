<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Guess the Number Game | Linda Green & Sabrina Ira</title>
  </head>
  <body>
    <!-- title -->
    <header>
      <img src="./assets/numbers.webp" alt="numbers gif" />
      <div>
        <h1>Guess the number!</h1>
        <h2>Guess the number between 1 and 100!</h2>
      </div>
    </header>

    <section class="game-center">
      <!-- outer container -->
      <div class="outer-box">
        <div class="top-bar">
          <div class="scores">
            <!-- Wrapped the scores in a new child div -->
            <p class="currentScore">Current Score:</p>
            <p class="highScore">High Score:</p>
          </div>
          <!-- Reset Game button is also in the same div as the scores -->
          <button type="button" id="reset" class="reset-button">Reset</button>
        </div>
        <!-- inner container -->
        <img
          class="inner-image"
          src="./assets/wheel.webp"
          alt="Number Wheel Gif"
        />
        <div class="inner-box">
          <input
            type="text"
            onfocus="this.value"
            =""
            placeholder="Place your guess here!"
          />
          <button type="submit" class="submit-button" id="check">Check</button>
          <p id="result" class="response">Guess a number between 1 and 100!</p>
        </div>

        <!-- history container-->
        <div class="history-container">
          <h4>Attempted Guesses:</h4>
          <ul id="history"></ul>
        </div>
      </div>
    </section>

    <!-- This a debugging station for developer use -->
    <div class="debug-container">
      <div class="debug">
        <p>This section is for developer testing only!</p>
        <div>
          <button type="button" id="winTrigger">Trigger Win Game</button>
          <button type="button" id="loseTrigger">Trigger Lose Game</button>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/sabrinaira/guess-the-number" target="_blank"
        >Source Code</a
      >
    </footer>
    <button id="toggleDebug">Debug Tools</button>
    <!-- JavaScript file stays here -->
    <script src="./script.js"></script>
  </body>
</html>
